<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cat Fish Game</title>
    <style>
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas id="gameCanvas"></canvas>
    <script>
      var canvas = document.getElementById("gameCanvas");
      var ctx = canvas.getContext("2d");

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      var mouse = {
        x: canvas.width / 2,
        y: canvas.height / 2
      };

      var fish = new Image();
      fish.src = "fish.png"; // 请将此处替换为一张适当大小的小鱼图片的URL

      var fishX = Math.random() * canvas.width;
      var fishY = Math.random() * canvas.height;

      function drawFish() {
        ctx.drawImage(fish, fishX, fishY);
      }

      function moveFish() {
        fishX = Math.random() * canvas.width;
        fishY = Math.random() * canvas.height;
      }

      canvas.addEventListener("mousemove", function(e) {
        mouse.x = e.clientX;
        mouse.y = e.clientY;
      });

      function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawFish();
        var dx = mouse.x - fishX;
        var dy = mouse.y - fishY;
        var dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < 50) {
          moveFish();
        } else {
          fishX += dx / dist * 3;
          fishY += dy / dist * 3;
        }
        requestAnimationFrame(gameLoop);
      }

      gameLoop();
    </script>
  </body>
</html>
