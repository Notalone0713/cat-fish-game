<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cat Fish Game</title>
    <style>
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas id="gameCanvas"></canvas>
    <script>
      var canvas = document.getElementById("gameCanvas");
      var ctx = canvas.getContext("2d");

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      var fish = new Image();
      fish.src = "fish.png"; // 请将此处替换为一张适当大小的小鱼图片的URL

      var fishX = Math.random() * canvas.width;
      var fishY = Math.random() * canvas.height;

      function drawFish() {
        ctx.drawImage(fish, fishX, fishY);
      }

      function moveFish() {
        setTimeout(function() {
          fishX = Math.random() * canvas.width;
          fishY = Math.random() * canvas.height;
        }, 2000); // 将1000替换为你想要的延迟时间（单位为毫秒）
      }

      function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawFish();
        moveFish();
        requestAnimationFrame(gameLoop);
      }

      gameLoop();
    </script>
  </body>
</html>
